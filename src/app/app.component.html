<div class="grid-container">
  <div class="grid-item">
    <div class="product-card">
      <img src="{{produit.name}}" alt="">
      <div class="product-card-body">
        <h3 class="product-card-title">
          {{produit.name}}
        </h3>
        <p class="product-card-description"></p>
        <span class="promo-badge">Promo: {{produit.promoVal}}% off</span>
        <span class="product-card-price">{{produit.price}}CFA</span>
      </div>
    </div>
  </div>
</div>
