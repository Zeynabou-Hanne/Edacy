<app-search [placeholderMessage]="message">
</app-search>
<div class="grid-container">
  <div class="grid-item" *ngFor="let prd of produits;">
    <div [class.product-card]="true">
      <img [src]="prd.image" [alt]="prd.name">
      <div class="product-card-body">
        <h3 class="product-card-title">
          {{prd.name}}
        </h3>
        <p class="product-card-description"></p>
        <span *ngIf="isPromo(prd);else noPromo" class="promo-badge">Promo: {{prd.promoVal}}% off</span>
        <ng-template #noPromo>
          <span>noPromo</span>
        </ng-template>
        <span class="product-card-price">{{prd.price}} CFA</span>
        <button (click)="addToCart($event)">+ Panier</button>
      </div>
    </div>
  </div>
</div>
